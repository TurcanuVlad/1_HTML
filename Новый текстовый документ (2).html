<body style="background-color:#333333">
<h1> De ce în al meu suflet </h1> 
<p align="left"><div style="color:white">De ce în al meu suflet<br>
De ani eu moartea port,<br>
De ce mi-e vorba sacă,<br>
De ce mi-e ochiul mort?<br></p>
<p align="left", div style="color:grey">De ce pustiu mi-e capul,<br>
Viața într-un fel?<br>
Şi tu… tu ești aceea<br>
Ce mă întrebi astfel?<br></p>
